<!DOCTYPE html>
<html>
<head>
    <title>To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <a href="{% url 'post_list' %}" class="btn btn-info mb-3">Go to Blog</a>
</head>

<header>
    <h2 class="mb-4 text-center fw-bold">ğŸ“ To-Do List</h2>
    <p class="text-center text-muted">Manage your daily routine</p>

</header>

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4 text-center">My To-Do List</h2>

        <form method="POST" class="input-group mb-3">
            {% csrf_token %}
            {{ form.title }}
            <button type="submit" class="btn btn-primary">Add</button>
        </form>

        <ul class="list-group">
            {% if tasks %}
                {% for task in tasks %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span class="{% if task.completed %}text-decoration-line-through text-muted{% endif %}">
                           {{ task.title }}
                        </span>
                        <div>
                            <a href="{% url 'toggle_task' task.pk %}" class="btn btn-sm btn-success">âœ”</a>
                            <a href="{% url 'delete_task' task.pk %}" class="btn btn-sm btn-danger">âœ–</a>
                        </div>
                    </li>
                {% endfor %}
            {% else %}
                <li class="list-group-item text-center text-muted">
                    No tasks yet. Add your first task ğŸš€
                </li>
            {% endif %}
        </ul>

        <div class="mt-3 text-center">
            <a href="{% url 'logout' %}" class="btn btn-outline-secondary btn-sm">Logout</a>
        </div>
    </div>
</div>

</body>
</html>
