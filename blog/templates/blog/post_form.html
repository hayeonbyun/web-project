{% extends "base.html" %}
{% block content %}

<div class="card shadow p-4">
    <h3 class="mb-3">New Post</h3>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Post</button>
        <a href="{% url 'post_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
